<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/fonts.css">
    <!-- cnd bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container text-center">
        <br><br>
        <div class="text-center mt-5">
            <h1 class="title">Celsius a Fahrenheit con Inteligencia Artificial</h1>
        </div>
        <div class="row mt-4">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="text-center m-2 d-flex justify-content-center text-success">
                    <label for="customRange1" class="form-label m-1 ">Grados celsius</label> 
                    <div class="m-1"><p id="dataSelect">50 °C</p></div>
                </div>
                <div>
                    <input type="range" class="form-range" id="input" min="1" max="1000">
                </div>
                <div>
                    <p class="mt-5 fs-5 text-primary">Equivalente</p>
                    <div class="d-flex justify-content-between">
                        <div class="d-flex justify-content-center p-5 ouput">
                            <p class="m-1" id="Celsius"></p> <p class="m-1">°C</p>
                        </div>
                        <!-- <div class="ouput">=</div> -->
                        <div class="d-flex justify-content-center p-5 ouput">
                            <p class="m-1" id="Fahrenheit"></p> <p class="m-1">°F</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
